<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamaucha.me - Smart Redirect Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .circle3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem 2.5rem;
            max-width: 650px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2),
                        0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .redirect-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .redirect-info {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .url-example {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.25);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            color: white;
            margin: 0.3rem;
            font-size: 0.95rem;
            transition: transform 0.2s;
        }

        .url-example:hover {
            transform: scale(1.05);
        }

        .arrow {
            display: inline-block;
            margin: 0 0.8rem;
            font-size: 1.5rem;
            animation: slide 1.5s infinite;
        }

        @keyframes slide {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px);
            }
        }

        .example {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            border-left: 4px solid white;
        }

        .example-title {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .example-url {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.8rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            word-break: break-all;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .url-example {
                font-size: 0.85rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>

    <div class="container">
        <div class="logo">K</div>
        
        <h1>Kamaucha.me</h1>
        <p class="subtitle">Smart Redirect Service</p>

        <div class="redirect-box">
            <p class="redirect-info">
                Use <span class="url-example">kamaucha.me/[name]</span> to redirect to
                <span class="url-example">kamauchanepali.com/tip/[name]</span>
            </p>
        </div>

        <div class="example">
            <div class="example-title">üìå Example Usage</div>
            <div class="example-url">kamaucha.me/john</div>
            <div class="arrow">‚Üí</div>
            <div class="example-url">kamauchanepali.com/tip/john</div>
        </div>

        <div class="feature-grid">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Instant Redirect</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Secure HTTPS</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåê</div>
                <div class="feature-text">Global Access</div>
            </div>
        </div>
    </div>
</body>
</html>
