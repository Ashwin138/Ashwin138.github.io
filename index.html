<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamaucha - Redirecting...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
    <script>
        window.onload = function() {
            // Get the current path
            const path = window.location.pathname;
            
            // If we're at the root, show the welcome page
            if (path === '/' || path === '/index.html') {
                document.getElementById('message').innerHTML = 
                    '<h1>Welcome to Kamaucha.me</h1>' +
                    '<p>This is a redirect service.</p>' +
                    '<p>Use <strong>kamaucha.me/[name]</strong> to redirect to <strong>kamauchanepali.com/tip/[name]</strong></p>' +
                    '<div class="info">Example: kamaucha.me/john â†’ kamauchanepali.com/tip/john</div>';
            } else {
                // Remove leading slash and redirect
                const name = path.substring(1);
                const redirectUrl = `https://kamauchanepali.com/tip/${name}`;
                
                document.getElementById('redirectUrl').textContent = redirectUrl;
                
                // Redirect after 1 second
                setTimeout(function() {
                    window.location.href = redirectUrl;
                }, 1000);
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div id="message">
            <h1>Redirecting...</h1>
            <div class="spinner"></div>
            <p>You are being redirected to:</p>
            <p><strong id="redirectUrl"></strong></p>
        </div>
    </div>
</body>
</html>
