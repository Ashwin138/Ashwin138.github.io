<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamaucha.me - Smart URL Redirector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: float 20s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 680px;
            width: 100%;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 56px 48px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 36px;
            font-weight: 700;
            box-shadow: 
                0 12px 32px rgba(59, 130, 246, 0.5),
                0 0 60px rgba(139, 92, 246, 0.3);
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 12px 32px rgba(59, 130, 246, 0.5),
                    0 0 60px rgba(139, 92, 246, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 
                    0 15px 40px rgba(59, 130, 246, 0.7),
                    0 0 80px rgba(139, 92, 246, 0.5);
            }
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #60a5fa 50%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 17px;
            color: #cbd5e1;
            font-weight: 400;
            line-height: 1.6;
            max-width: 480px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08) 0%, rgba(139, 92, 246, 0.08) 100%);
            border: 1.5px solid rgba(96, 165, 250, 0.2);
            border-radius: 20px;
            padding: 24px 32px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.5), transparent);
        }



        .url-display {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 14px;
            padding: 16px 20px;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            color: #93c5fd;
            word-break: break-word;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        
        .url-display:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(96, 165, 250, 0.4);
        }
        
        .url-display strong {
            color: #60a5fa;
            font-weight: 700;
        }

        .arrow-container {
            display: flex;
            align-items: center;
        }

        .arrow {
            font-size: 24px;
            color: #60a5fa;
            flex-shrink: 0;
        }

        .example-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 16px 20px;
            margin-top: 16px;
            text-align: center;
        }

        .example-title {
            font-size: 11px;
            font-weight: 700;
            color: #94a3b8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .example-url {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #cbd5e1;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 24px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 20px 16px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(96, 165, 250, 0.2);
            transform: translateY(-4px);
        }
        
        .feature:hover::before {
            left: 100%;
        }

        .feature-icon {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 13px;
            font-weight: 600;
            color: #e2e8f0;
            letter-spacing: 0.3px;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            font-size: 13px;
            color: #64748b;
        }
        
        .footer a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .footer a:hover {
            color: #93c5fd;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }
            
            .url-display {
                min-width: 100%;
                font-size: 14px;
                padding: 14px 16px;
            }
            
            .arrow {
                transform: rotate(90deg);
            }
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 32px;
            }

            .tagline {
                font-size: 15px;
            }
            
            .icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }

            .example-url {
                font-size: 12px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .feature {
                padding: 16px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">K</div>
            <h1>kamaucha.me</h1>
            <p class="tagline">Type the name of streamer here</p>
        </div>

        <div class="card">
            <div class="url-display">kamaucha.me/<strong>[name]</strong></div>
            <div class="arrow-container">
                <div class="arrow">→</div>
            </div>
            <div class="url-display">kamauchanepali.com/tip/<strong>[name]</strong></div>
        </div>

        <div class="example-card">
            <div class="example-url">kamaucha.me/john → kamauchanepali.com/tip/john</div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-text">Instant</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <div class="feature-text">Secure</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🌐</div>
                <div class="feature-text">Global</div>
            </div>
        </div>

        <div class="footer">
            Powered by <a href="https://pages.github.com" target="_blank">GitHub Pages</a>
        </div>
    </div>
</body>
</html>
