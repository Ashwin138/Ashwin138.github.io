<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamaucha.me - Link Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 16px;
            color: #94a3b8;
            font-weight: 500;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #94a3b8;
            margin-bottom: 12px;
            display: block;
        }

        .url-display {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            color: #60a5fa;
            word-break: break-all;
            margin-bottom: 8px;
        }

        .arrow-container {
            text-align: center;
            margin: 16px 0;
        }

        .arrow {
            font-size: 24px;
            color: #60a5fa;
        }

        .example-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
        }

        .example-title {
            font-size: 14px;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .example-url {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #e2e8f0;
            margin: 8px 0;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 24px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 12px;
            font-weight: 500;
            color: #cbd5e1;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            color: #64748b;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .tagline {
                font-size: 14px;
            }

            .url-display {
                font-size: 13px;
                padding: 12px;
            }

            .example-url {
                font-size: 12px;
                padding: 10px 12px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .feature {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">K</div>
            <h1>kamaucha.me</h1>
            <p class="tagline">Simple Link Redirector</p>
        </div>

        <div class="card">
            <span class="label">How it works</span>
            <div class="url-display">kamaucha.me/<strong>[name]</strong></div>
            <div class="arrow-container">
                <div class="arrow">‚Üì</div>
            </div>
            <div class="url-display">kamauchanepali.com/tip/<strong>[name]</strong></div>
        </div>

        <div class="example-card">
            <div class="example-title">
                <span>ÔøΩ</span>
                <span>Example</span>
            </div>
            <div class="example-url">kamaucha.me/john</div>
            <div class="arrow-container">
                <div class="arrow">‚Üí</div>
            </div>
            <div class="example-url">kamauchanepali.com/tip/john</div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Instant</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Secure</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåê</div>
                <div class="feature-text">Global</div>
            </div>
        </div>

        <div class="footer">
            Powered by GitHub Pages
        </div>
    </div>
</body>
</html>
